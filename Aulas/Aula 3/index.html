<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tags de Layout</h2>
    <!-- lista não ordenada -> sequência indifere -->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <!-- lista ordenada -> precisa ter uma sequência -->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <!-- hr = quebra de conteúdo -->
    <hr>
    <!-- tabela -->
    <!-- border-color = cor da borda da tabela (css) -->
    <table border = "10" style = "border-color: rgb(237, 182, 253);">
        <tr> <!-- linhas -->
            <td>Célula 1</td> <!-- colunas -->
            <td>Célula 2</td>
            <td>Célula 3</td>
        </tr>
        <tr>
            <td>Célula 4</td>
            <td>Célula 5</td>
            <td>Célula 6</td>
        </tr>
        <tr>
            <td>Célula 7</td>
            <td>Célula 8</td>
            <td>Célula 9</td>
        </tr>
    </table>

    <hr>
    <!-- span = separa o conteúdo para mudar somente ele (texto) -->
    clique aqui? <span onclick="F()" style = "background-color: rgb(255, 110, 110);"> NÃO CLIQUE AQUI </span> clique aqui?
    <!-- tag do span: -->
    <script>
        function F(){
            alert("você achou o span")
        }
    </script>
    <p> Parágrafo </p>

    <hr>
    <!-- 
    style = css no formato inline(formatação na tag)
    background-color = cor do fundo de um componente
    position: relative = posição que ele está na página
    position: absolute =  top e left (ponto inicial = 0px), da esquerda pra direita e de cima pra baixo
    -->
    <div style = "background-color:antiquewhite; position:absolute; top:0px; left:0px">
        É uma camada que
        agrupa os elementos em
        tela / frame / screen
    </div>
</body>
</html>
