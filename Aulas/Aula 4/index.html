<!DOCTYPE html>
<html>
    <head>
        <style>
            /* CSS incorporado
            seletor da tag */

            /* tags = estilo somente para aquela tag */
            section {
                background-color: cadetblue;
            }
            /* classe = agrupamento de estilo para várias tags diferentes */
            .classe1 { background-color: burlywood;}
            /* id (indexação) = estilo para UM elemento */
            #id {background-color: aquamarine;}
        </style>
    </head>
<body>
    <h2>Tags semânticas:</h2>
    <p>Serve para nomear o conteúdo dentro dela</p>

<header style="background-color: rgb(160, 103, 214);">
    Cabeçalho
</header>
   <section> Seção
      <article>
          Artigo
          <figure>
              Figura
              <img>
              <figcaption>Texto</figcaption>
           </figure>
       </article>
    </section>
<footer class="classe1">Rodapé</footer>

<section id="idx"> Seção 1 </section>
<section class="classe1"> Seção 2 </section>
<section> Seção 3 </section>
</body>
</html>
