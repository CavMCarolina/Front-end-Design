<!DOCTYPE html>
<head>   </head>
<body>
<!-- lista não ordenada -> sequência indifere -->
<h1>Lista não ordenada</h1>
    <ul>
        <li> Item 1 </li>
        <li> Item 2 </li>
        <li> Item 3 </li>
    </ul>
<!-- lista ordenada -> precisa ter uma sequência -->
<h1>Lista ordenada</h1>
    <ol>
        <li> Item 1 </li>
        <li> Item 2 </li>
        <li> Item 3 </li>
    </ol>
</body>
</html>
