<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap = Framework de CSS utilizado para estilizar páginas de HTML, ele contém classes, estilos para tags e estilos para IDs -->
    <link rel = "stylesheet" href = "./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">

    <!-- 
        No bootstrap, já tem a parte que aplica as mudanças para a tag body, assim, não precisamos chamá-la 
    OBS: Fontes mono espaçada = todas as letras ocupam o mesmo
    -->
</head>
<body>
    Teste
    <h1>Teste 2</h1>

    <!-- Classe .h1 = outra tag com o mesmo comportamento do h1 -->
    <spam class = "h1" >Teste 3</spam>
    <br>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
</body>
</html>
